<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>AWS project</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav class="navbar-container space-between">
            <a class="home-btn flex" href="#">AWS Architecture Project</a>
            <a class="return-home-btn flex" href="#">Return to home</a>
        </nav>

        <main class="main-container">
            <h1>Create a new ad:</h1>
            <div class="form-container">
                <form id="form" action="#"  method="POST">
                    <label for="title">Title:</label>
                    <input id="title" class="block-input" type="text" name="title" />
    
                    <label for="photo">Photo link:</label>
                    <input id="photo" class="block-input" type="text" name="photo" />
    
                    <label for="description">Description:</label>
                    <textarea id="description" class="block-input" type="text" name="description" ></textarea>

                    <label for="Location">Location:</label>
                    <input id="Location" class="block-input" type="text" name="Location" />

                    <label for="Price">Price:</label>
                    <input id="Price" class="block-input" type="text" name="Price" />

                    <div class="space-between">
                        <a class="cancel-btn-link" href="#">Cancel</a>
                        <button class="save-btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
